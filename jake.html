<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>

<body>
    <br><br>
    <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6">
            <center> <button type="button" id="add" class="btn btn-raised btn-info">Add Student</button></center>
        </div>
    </div>
    <center>
        <div class="form">
            <div class="col-8"></div>
            <div class="col-4">
                <div class="form-group">
                    <label class="bmd-label-static">Fullname</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label class="bmd-label-static">Course</label>
                    <input type="text" class="form-control" id="course">
                </div>
                <div class="form-group">
                    <label class="bmd-label-static">Year</label>
                    <input type="number" class="form-control" id="year">
                </div>
                <div class="form-group">
                    <label class="bmd-label-static">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label class="bmd-label-static">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <button class="btn-save save-btn btn btn-raised btn-success">Save</button>
        </div>
    </center>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Year</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script>
            $(document).ready(function () {
                hideForm();

                function hideForm() {
                    $(".form").hide();
                    $(".table").show();
                }

                function showForm() {
                    $(".form").show();
                    $(".table").hide();

                }
                $("#add").click(function () {
                    showForm()
                })

                $(".btn-save").click(function () {
                    var name = $("#name").val();
                    var course = $("#course").val();
                    var year = $("#year").val();
                    var email = $("#email").val();
                    var address = $("#address").val();

                    var attributes = ["name", "course", "year", "email", "address"];
                    if (name == "" || course == "" || year == "" || email == "" || address == "") {
                        alert("Fill up the form first! Thank you!")
                    } else {
                        var rows = $("<tr>", {
                            name: name,
                            course: course,
                            year: year,
                            email: email,
                            address: address
                        });
                        for (var i = 0; i < attributes.length; i++) {
                            var col = $("<td>").text($(rows).attr(attributes[i])).appendTo($(rows))
                        }
                        $("tbody").append(rows)
                        $("input").val(null);
                        hideForm();
                    }
                })

            })

        </script>
</body>

</html>
